<!DOCTYPE html>

<head>
    <title>Practice exercise of ch: 6</title>
</head>
<body>
    <script>
        function isOdd(number) {
            let remainder = number % 2;
             let isOdd = remainder !== 0;
            return isOdd;
        }

        console.log(isOdd(5));
        console.log(isOdd(4));
        console.log(isOdd(0));
    </script>
</body>
