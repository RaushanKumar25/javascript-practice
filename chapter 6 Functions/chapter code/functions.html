<!DOCTYPE html>
<html lang="en">
<head>
    <title>Functions</title>
</head>
<body>
    <script>
        let age = 20;
        function printAge() {
            console.log(`your age is ${age}`);
        }
        printAge();
        
        age = 30;
        printAge();
        age = 50;
        printAge();
    </script>
</body>
</html>
