<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accumulator Pattern</title>
</head>
<body>
    <script>
        let array = [3,7,9,4,1,5];
        let sum = 0;
        for ( let index = 0; index < array.length; index++){
            sum += array[index];
        }
        console.log(` sum of array is: ${sum}`);
    </script>
</body>
</html>
