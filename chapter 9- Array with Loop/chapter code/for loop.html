<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let nums = [ 6,7,4,73,0];
        for ( let index = 0; index < nums.length; index++ ) {
            console.log(nums [index]);
        }
    </script>
</body>
</html>
