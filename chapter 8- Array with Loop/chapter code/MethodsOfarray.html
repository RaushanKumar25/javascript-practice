<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mwthods Of Array</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5];
        console.log(arr);

        arr.push(6);
        console.log(arr);

        arr.pop();
        console.log(arr); 

        let array = [8,0,6,4,6];
        console.log(array);

        array.splice(1,2);   // it delete 2 element from index 1 (index 1 se start karo aur 2 element delete karo) that means 0, 6 and 4 delete ho jayega.
        console.log(array);


        let a = [4,6,7,8,0];
        console.log(a.toString()); // it converts array into strings
        console.log(a.join(" * ")); // it joins all the elements of array with the given string (4 * 6 * 7 * 8 * 0)

        let roshan = [1,2,3,4,5];
        console.log(roshan);
        roshan.sort();         // it sort the array in ascending order
        console.log(roshan);

        console.log(roshan.valueOf()); // it gives the same value of the array 
    </script>
    
</body>
</html>
