<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Scope</title>
</head>
<body>
    <script>
        let age = 14;
        if (age > 15) {
            let userMessage = "you can drive the car"; // for storing the message.
            console.log(userMessage); // this is for the printing the message.
        } else {
            let userMessage = "you can not drive a car";
            console.log(userMessage); // this console is decleared inside the else block, in the same block. 
        }
        //  console.log(userMessage); if you decleare the console.log outside the scope it will not print anything.

    </script>
</body>
</html>
