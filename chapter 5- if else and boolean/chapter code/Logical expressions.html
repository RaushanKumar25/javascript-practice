<!DOCTYPE html>
<html lang="en">
<head>
    <title>Logical Expression</title>
</head>
<body>
    

    <script>
        let a = 5;
        let b = 10;
        let c = 15;

        
        if (a < b && b < c) {
            console.log("Both conditions are true: a < b and b < c");
        }

        
        if (a > b || b < c) {
            console.log("At least one condition is true: a > b or b < c");
        }

       
        if (!(a > b)) {
            console.log("The condition a > b is false");
        }
    </script>
</body>
</html>
