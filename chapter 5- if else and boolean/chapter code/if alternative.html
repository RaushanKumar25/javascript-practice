<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if alternatives</title>
</head>
<body>
    <script>
        // ternary operator
        let age = 62;
        // let result;
        // if (age > 18) {
        //     result = "Adult";
        // } else {
        //     result = "Minor";
        // }

        let result = (age > 18) ? "Adult" : "Minor";  // condition ? true : false
        console.log(result);

        // Guard Operator 
        let accessAllowed = 0; 
        let finalAccess = accessAllowed || "19";   // value || deafult value
        console.log(accessAllowed);
        console.log(finalAccess);
    </script>
</body>
</html>
