<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listener</title>
</head>
<body>
    <button id="my-button">Click Me</button>
    <script>
        let buttonElement = document.querySelector('#my-button');
        buttonElement.addEventListener('Click', event => console.log('Button clicked!!!'));

        let printdate = event => {
            console.log(`Current date and time is: ${new Date()}`);
        }
    </script>
</body>
</html>
