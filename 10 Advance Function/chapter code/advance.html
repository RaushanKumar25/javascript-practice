<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced function</title>
</head>
<body>
    <script>
        let sum = function(num1, num2){
            return num1 + num2;
        };
        let newSum = sum;
        console.log(sum(4,5));
        console.log(newSum(9,5));
    </script>
</body>
</html>
