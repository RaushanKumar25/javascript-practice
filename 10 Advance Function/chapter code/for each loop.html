<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each Loop</title>
</head>
<body>
    <script>
        let colors = ["red", "green", "blue", "yellow"];
        colors.forEach(function(color, index) {
            console.log("Color at index " + index + " is " + color);
        });
        
    </script>
</body>
</html>
